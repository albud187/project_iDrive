{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">

    <div class="content-section">
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h1>Action Detail for {{vehicle_action.Vehicle.vehicle_modeltype}} {{vehicle_action.Vehicle.vehicle_make}} {{vehicle_action.Vehicle.liscence_plate}}</h1>
          <a class="btn btn-primary" href="{%url 'app_eqpt_records:vehicle_records' user.username vehicle_action.Vehicle.pk %}">Vehicle Record</a>

          <fieldset class="form-group">
            <p></p>
              {{form|crispy}}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-info" type="submit">Update</button>

          </div>
      </form>
    </div>
