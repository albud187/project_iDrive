{% extends 'base.html' %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Year</th>
          <th scope="col">Make</th>
          <th scope="col">Model</th>
          <!-- <th scope="col">VIN</th> -->
          <th scope="col">Notes</th>
          <th scope="col">Records</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
  <tbody>
    {% for vehicle in vehicles %}

    <tr>
      <td>{{vehicle.year}}</td>
      <td>{{vehicle.vehicle_make}}</td>
      <td>{{vehicle.vehicle_modeltype}}</td>
      <!-- <td>{{vehicle.VINNumber}}</td> -->
      <td><a href="">link to notes</a></td> will have to use 2 primary keys - user and vehicle
      <td><a href="">link to records</a></td>
      <td>
        <button type="button" class =  "btn btn-primary btn-sm" href = "">edit</button>
        <button type="button" class =  "btn btn-danger btn-sm" href = "">remove</button>

      </td>
    </tr>

    {%endfor%}
  </tbody>
</table>
<button type="button" class =  "btn btn-primary btn-sm" href = "">Add Vehicle</button>

  </div>

</div>

{% endblock %}
