{% extends 'base.html' %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h1>My Vehicles</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Year</th>
          <th scope="col">Make</th>
          <th scope="col">Model</th>
          <th scope="col">Plate</th>
          <!-- <th scope="col">VIN</th> -->
          <th scope="col">Options</th>

        </tr>
      </thead>
  <tbody>
    {% for vehicle in vehicles %}

    <tr>
      <td>{{vehicle.year}}</td>
      <td>{{vehicle.vehicle_make}}</td>
      <td>{{vehicle.vehicle_modeltype}}</td>
      <td>{{vehicle.liscence_plate}}</td>

      <!-- <td>{{vehicle.VINNumber}}</td> -->
      <td>
        <a class ="btn btn-primary btn-sm" href="{%url 'app_eqpt_records:vehicle_detail' user.username vehicle.pk %}">Details</a>
        <a class ="btn btn-primary btn-sm" href="{%url 'app_eqpt_records:vehicle_records' user.username vehicle.pk %}">Records</a>
        <a class ="btn btn-danger btn-sm" href="{%url 'app_eqpt_records:vehicle_delete' user.username vehicle.pk %}"">Remove</a>

      </td>
    </tr>

    {%endfor%}
  </tbody>
</table>
<a class =  "btn btn-primary btn-sm" href = "{%url 'app_eqpt_records:vehicle_add' user.username %}" action="create_place_holder_action">Add Vehicle</a>
  </div>

</div>

{% endblock %}
