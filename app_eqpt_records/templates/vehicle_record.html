{% extends 'base.html' %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h1>Vehicle Record</h1>
    <a class =  "btn btn-primary btn-sm" href = "">Vehicle Detail</a>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ActionDate</th>
          <th scope="col">Description</th>
          <th scope="col">Cost</th>
          <!-- <th scope="col">VIN</th> -->
          <th scope="col">Actions</th>

        </tr>
      </thead>
  <tbody>
    {% for event in events %}

    <tr>
      <td>{{event.ActionDate}}</td>
      <td>{{event.Description}}</td>
      <td>{{event.Cost}}</td>
      <!-- <td>{{vehicle.VINNumber}}</td> -->
      <td>
        <a class ="btn btn-primary btn-sm" href="">Details</a>
        <a class ="btn btn-danger btn-sm" href="">Remove</a>

      </td>
    </tr>

    {%endfor%}
  </tbody>
</table>
<a class =  "btn btn-primary btn-sm" href = "">Add Event</a>
  </div>

</div>

{% endblock %}
