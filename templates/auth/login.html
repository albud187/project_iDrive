{% extends 'base.html'%}
{% load static %}



{% block body_block%}

<div class="container">
  <div class="jumbotron">

<h1>Login</h1><br>

                           <form action="{%url 'login'%}" method="POST">
                               {% csrf_token%}


<div class="form-group">
        <input class="form-control form-control-sm" type="text" name="username" value="{{data.username}}" placeholder="Username">
    </div>

<div class="form-group">
        <input class="form-control form-control-sm" type="password" name="password" placeholder="Password">
    </div>

    <input type="submit" class="btn btn-sm btn-primary" value="Login">
{% include 'partials/_flash_messages.html'%}

</form>

<br>
 <div class="form-group">
         <p>Need an account? <a href="{% url 'register' %}">Register</a></p>
         <p>Forgot Password? <a href="{% url 'request-reset-email' %}">Reset it here</a></p>
     </div>

    </div>
</div>



{% endblock %}
