{% extends 'base.html'%}
{% load static %}



{% block body_block %}

<div class="container">
  <div class="jumbotron">

<h1>Registration</h1><br>

{% if messages %}

{% for message in messages %}
<div class="alert alert-d">
{{message}}

</div>

{%endfor %}

{% endif %}




                            <form action="{% url 'register' %}" method="post">

                                {% csrf_token %}

<div class="form-group">
    <input class="form-control form-control-sm" type="email" name="email" value="{{data.email}}" placeholder="Email">
</div>

<div class="form-group">
        <input class="form-control form-control-sm" type="text" name="username" value="{{data.username}}" placeholder="Username">
    </div>

<div class="form-group">
        <input class="form-control form-control-sm" type="password" name="password" value="" placeholder="Password">
    </div>

<div class="form-group">
        <input class="form-control form-control-sm" type="password" name="password2" value="" placeholder="Confirm Password">
    </div>

        <input type="submit" value="Register" class="btn btn-sm btn-primary"/>

  </form>

  <br>

<br>
<div class="form-group">
        <p>Already have an account?<a href="{% url 'login' %}">Login</a></p>
        <p>Forgot Password? <a href="{% url 'request-reset-email' %}">Reset it here</a></p>
    </div>


  </div>
</div>







{% endblock %}
